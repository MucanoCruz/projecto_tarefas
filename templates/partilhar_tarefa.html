{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Cadastrar nova tarefa</h3>
    <div class="box">
        <form method="POST" action="/tarefa">
            <div class="field">
                <label class="label">Usuários</label>
                <div class="control">
                    <input class="input" type="text" name="titulo" placeholder="Título da tarefa">
                </div>
            </div>

            <div class="field">
                <label class="label">Descrição</label>
                <div class="control">
                    <textarea class="textarea" name="descricao" placeholder="Descrição da tarefa"></textarea>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
